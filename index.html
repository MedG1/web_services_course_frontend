    <h1>Hello from sub.example.tn</h1>
	<form id="signInForm">
  <!-- username input -->
  <div class="form-outline mb-4">
    <input type="text" id="username" name="username" class="form-control" />
    <label class="form-label" for="username">Username</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="password" name="password" class="form-control" />
    <label class="form-label" for="password">Password</label>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="remember_me" name=”remember_me”  checked />
        <label class="form-check-label" for="remember_me"> Remember me </label>
      </div>
    </div>

    <div class="col">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a href="#!">Register</a></p>
    <p>or sign up with:</p>
    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button>
  </div>
</form>

               <h1>Observable Tester</h1>
               <div>
                              <h2>Data Binding Example</h2>
                              <form id="user-form" style="width:50vw">
                                             <div class="row mb-3">
                                                            <label class="col-sm-2 col-form-label" for="forename">
                                                                           <span>Forename:&nbsp;</span>
                                                            </label>
                                                            <div class="col-sm-10">
                                                                           <input class="form-control" id="forename" type="text" data-bind="forename"/>
                                                            </div>    
                                             </div>
                                             
                                             <div class="row mb-3">
                                                            <label class="col-sm-2 col-form-label" for="surname">
                                                                           <span>Surname:&nbsp;</span>
                                                            </label>
                                                            <div class="col-sm-10"> 
                                                                           <input class="form-control" id="surname" type="text" data-bind="surname"/>
                                                            </div>
                                             </div>
                                             
                                             <div class="row mb-3">
                                                            <label class="col-sm-2 col-form-label" for="fullname"
                                                                           <span>Fullname:&nbsp;</span>
                                                            </label>
                                                            <div class="col-sm-10">
                                                                           <input class="form-control" id="fullname" type="text" data-bind="fullname" disabled="disabled"/>
                                                            </div>
                                                            <div id="fullnameInfo" class="form-text">This is a ComputedObservable</div>
                                             </div>

                                             <div class="row mb-3">
                                                            <label class="col-sm-2 col-form-label" for="birthdate">
                                                                           <span>Birth Date:&nbsp;</span>
                                                            </label>
                                                            <div class="col-sm-10">
                                                                           <input class="form-control" id="birthdate" type="date" data-bind="birthdate"/>
                                                            </div>
                                             </div>
                                             
                                             <div class="row mb-3">
                                                            <label class="col-sm-2 col-form-label" for="age">
                                                                           <span>Age:&nbsp;</span>
                                                            </label>
                                                            <div class="col-sm-10">
                                                                           <input class="form-control" id="age" type="text" data-bind="age" disabled="disabled"/>
                                                            </div>
                                                            <div id="fullnameInfo" class="form-text">This is a ComputedObservable</div>                                       
                                             </div>

                                             <div class="row mb-3">
                                                            <label class="col-sm-2 col-form-label" for="ageCategory">
                                                                           <span>Age Category:&nbsp;</span>
                                                            </label>
                                                            <div class="col-sm-10">
                                                                           <input class="form-control" id="ageCategory" type="text" data-bind="ageCategory" disabled="disabled"/>
                                                            </div>
                                                            <div id="fullnameInfo" class="form-text">This is a ComputedObservable</div>                                       
                                             </div>
                                             
                                             <button type="submit" class="btn btn-primary">Register</button>
                              </form>
                              
                              <div id="welcome"></div>
